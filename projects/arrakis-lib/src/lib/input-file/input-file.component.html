<div class="ar-input-file-container">
  <label class="ar-input-file-label">
    <input type="file" name="arInputFile" class="ar-input-file" [multiple]="multiple" [accept]="accept" (change)="changeValue($event)" />
    <span><i class="fas fa-upload"></i></span>
    <span>{{label}}</span>
  </label>
</div>
