<div class="ar-modal-container" [class.ar-open]="isOpen()" (click)="closeModal()">
    <div class="ar-modal-panel" [style.width.%]="width" [style.maxHeight.vh]="maxHeight" (click)="clickOnModal($event)">
      <ng-content></ng-content>
      <div class="ar-button-line">
        <div class="ar-background-color-danger" (click)="cancel($event)">{{cancelText}}</div>
        <div class="ar-background-color-success" (click)="accept($event)">{{acceptText}}</div>
      </div>
    </div>
  </div>
