<div class="component-name">
  Carte
</div>

<div class="card-container">
  <div>
    <ar-card>
      <div class="card-example" [style.backgroundImage]="'url(assets/imgs/arrakis.jpg)'">
        <div>Arrakis</div>
      </div>
    </ar-card>
  </div>

  <div>
    <ar-card [shadow]="'small-shadow'" [radius]="'none'">
      <div class="card-example" [style.backgroundImage]="'url(assets/imgs/caladan.jpg)'">
        <div>Caladan</div>
      </div>
    </ar-card>
  </div>

  <div>
    <ar-card [shadow]="'big-shadow'">
      <div class="card-example" [style.backgroundImage]="'url(assets/imgs/giediprime.jpg)'">
        <div>Giedi Prime</div>
      </div>
    </ar-card>
  </div>
</div>

<div class="explanation">
  <div class="explanation-header">
    API
  </div>

  <table class="explanation-title">
    <tr *ngFor="let explanation of explanations">
      <td>{{explanation.title}}</td>
      <td>{{explanation.explanation}}</td>
    </tr>
  </table>
</div>

<div class="explanation">
  <div class="explanation-header">
    Exemple
  </div>
  <div>
    <pre><code [highlight]="htmlCode"></code></pre>
  </div>
</div>
